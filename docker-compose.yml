services:
  db:
    image: postgres:17
    container_name: riot_api_db
    restart: always
    environment:
      POSTGRES_DB: riot_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
